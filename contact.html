<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@300&family=Sarabun:wght@100&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/f23eaf5a68.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles/common.CSS">
<link rel="stylesheet" href="styles/nav.CSS">
<link rel="stylesheet" href="styles/footer.CSS">
<link rel="stylesheet" href="styles/skewed-header.CSS">
<link rel="stylesheet" href="styles/page-container.CSS">
<link rel="stylesheet" href="styles/helpers.CSS">
<link rel="stylesheet" href="styles/contact.CSS">
<link rel="stylesheet" href="styles/form.CSS">
<link rel="stylesheet" href="styles/button.CSS">
<link rel="stylesheet" href="media-queries.CSS">


    <!-- <link rel="stylesheet" href="styles2.CSS"> -->
</head>
<body> 
    <div class="skewed-header">
        
        <div class="header-bg" style="background-image: url('images/back\ round/contact.jpg');"> </div>
        
        <div class="skewed-header-wrapper">
            
            <div class="skewed-header-content">
                
                <div class="heading-wrapper">
                    <h1> Contact</h1>

                </div>
                <div class="Links-wrapper">  
                    <div class="nav-link">
                        <a href="index.html">home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">about</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">contact</a>
                    </div>
                </div>
            
            </div>
        
        </div>
    </div>



    <div class="page-container">
        <div class="conatact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>



                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    
                    <div>
                        123 Any St<br>Scottdale, AZ 85251
                    </div>
                    
                </div>
                

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    
                    <div>
                        555 555 5555
                    </div>
                    
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    
                    <div>
                    10 AM - MIDNIGHT
                    </div>
                    
                </div>
            

                <div class="form">
                    <div class="form-group">
                        <input type="text" id="FullName" placeholder="Your name">
                        <label for="FullName">Your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email"> Your email</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="spacer-60">

    </div>

    

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo" width="216px" height="100%">
        </div>
    
        
        <div class="footer-phone-hours">
            <span class="phone">
            555 555 5555
            </span>
            
            <span class="hours">
            10 AM MIDNIGHT
            </span>
        </div>
    
        <div class="Links-wrapper">  
            <div class="nav-link">
                <a href="index.html">home</a>
            </div>
    
            <div class="nav-link">
                <a href="about.html">about</a>
            </div>
    
            <div class="nav-link">
                <a href="menu.html">menu</a>
            </div>
    
            <div class="nav-link">
                <a href="contact.html">contact</a>
            </div>
        </div>
    
        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            
            <a href="#">
            <i class="fa-brands fa-twitter"></i>
            </a>
            
            <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    
    
        <div class="copyright-wrapper">
            &copy; 2022 DevCamp &#124; All rights reserved
        </div>
    
    
    </div>

</body>
</html>
